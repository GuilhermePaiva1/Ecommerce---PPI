{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
<body>
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-3 justify-content-center">
                {% for produto in produtos %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="{{ produto.img.url }}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ produto.nome }}</h5>
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div><span>{{ produto.marca.nome}}</span></div>
                                </div>
                                 R${{ produto.preco }}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="{% url 'detalhe_produto' produto.id %}">Detalhe</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
{% endblock  %}
