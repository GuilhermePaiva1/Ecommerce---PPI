{% extends 'base_dashboard.html' %}

{% block body %}
  <h2> Lista de Produtos</h2>

  <a href="{% url 'criar_produto' %}" class="btn btn-success mb-3">Novo Cadastro</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Marca</th>
        <th>Preco</th>
        <th>informações</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for produto in produtos %}  
      <tr>
        <td><img style="width: 100px;" src="{{ produto.img.url }}" alt=""></td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.marca.nome }}</td>
        <td>{{ produto.preco }}</td>
        <td>{{ produto.informacoes }}</td>
        <td>
          <a href="{% url 'produto_editar' produto.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'produto_remover' produto.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
