{% extends 'base_dashboard.html' %}

{% block body %}
  <h2> Lista de Marcas</h2>

  <a href="{% url 'criar_marca' %}" class="btn btn-success mb-3">Novo Cadastro</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th style="width: 85%;">Marca</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for marca in marcas %}  
      <tr>
        <td>{{ marca.nome }}</td>
        <td style="display: flex; justify-content: space-around;">
          <a href="{% url 'marca_editar' marca.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'marca_remover' marca.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
